<!doctype html>
<html>
    <head>
        <meta charset="UTF-8" />
        <title>Obliczanie Pola trójkąta</title>
        <link rel="stylesheet" type="text/css" href="trojkat.css">
    </head>
<body>
    <script>
        var a = parseFloat(prompt("Podaj wartość a", "0"));
        var b = parseFloat(prompt("Podaj wartość b", "0"));
        var c = parseFloat(prompt("Podaj wartość c", "0"));

    // Sprawdzenie czy trójkąt istnieje
        if (a + b > c && a + c > b && b + c > a) { 
    // Obliczenie pola trójkąta
            var p = (a + b + c) / 2;
            var s = Math.sqrt(p * (p - a) * (p - b) * (p - c));
    // Wyświetlanie wyniku
            document.write("Pole trójkąta wynosi: " + s);
    // Obsługa przypadku, gdy trójkąt nie istnieje
        } else {
            document.write("Trójkąt o podanych bokach a, b, c nie istnieje");
        }
    </script>
</body>
</html>
