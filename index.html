<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kalkulator pola</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin-top: 20px;
            background-color: #f4f4f4;
        }
        input, button {
            margin: 10px;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 4px;
            font-size: 16px;
        }
        button {
            background-color: hotpink;
            color: white;
            border: none;
            cursor: pointer;
        }
        button:hover {
            background-color: deeppink;
        }
        .result {
            margin-top: 10px;
            font-weight: bold;
            color: #333;
        }
        .calculator {
            margin: 20px auto;
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            width: 80%;
            max-width: 600px;
        }
        .figure {
            margin: 20px auto;
            padding: 20px;
            border-radius: 8px;
            background-color: #fff;
            width: 80%;
            max-width: 600px;
            border: 1px solid #ddd;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
    </style>
</head>
<body>

    <h2>Kalkulator pola trójkąta</h2>
    <div class="calculator">
        <input type="number" id="a" placeholder="Bok a" min="0" step="0.01">
        <input type="number" id="b" placeholder="Bok b" min="0" step="0.01">
        <input type="number" id="c" placeholder="Bok c" min="0" step="0.01">
        <br>
        <button onclick="obliczPoleTrojkata()">Oblicz pole trójkąta</button>
        <div class="result" id="wynikTrojkat"></div>
    </div>

    <!-- Grafika trójkąta -->
    <div class="figure">
        <svg width="200" height="150">
            <polygon points="100,10 10,140 190,140" style="fill:orange;stroke:purple;stroke-width:3"></polygon>
        </svg>
    </div>

    <h2>Kalkulator pola prostokąta</h2>
    <div class="calculator">
        <input type="number" id="dlugosc" placeholder="Długość" min="0" step="0.01">
        <input type="number" id="szerokosc" placeholder="Szerokość" min="0" step="0.01">
        <br>
        <button onclick="obliczPoleProstokata()">Oblicz pole prostokąta</button>
        <div class="result" id="wynikProstokat"></div>
    </div>
